
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUNA | The Queen of Solana</title>
    <link rel="icon" type="image/png" href="https://pbs.twimg.com/media/G-6kps0WQAAbnNS?format=png&name=small">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Permanent Marker', cursive;
        background-color: #FFF8F0; /* Linen / Very light brown */
        color: #4A3728; /* Dark brown */
        overflow-x: hidden;
      }

      /* Text outline for readability */
      .text-outline {
        text-shadow: 
          -2px -2px 0 #FFF,  
           2px -2px 0 #FFF,
          -2px  2px 0 #FFF,
           2px  2px 0 #FFF;
        color: #8B4513; /* SaddleBrown */
      }
      
      .text-outline-white {
         text-shadow: 
          -2px -2px 0 #4A3728,  
           2px -2px 0 #4A3728,
          -2px  2px 0 #4A3728,
           2px  2px 0 #4A3728;
         color: #FFF;
      }

      .sketch-border {
        border: 3px solid #4A3728;
        border-radius: 15px 25px 15px 25px / 25px 15px 25px 15px;
        box-shadow: 6px 6px 0px 0px #D2B48C; /* Tan shadow */
        background-color: white;
      }
      
      .sketch-button {
        transition: all 0.2s ease-in-out;
      }
      .sketch-button:hover {
        transform: translate(-2px, -2px);
        box-shadow: 8px 8px 0px 0px #8B4513;
      }
      .sketch-button:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px #8B4513;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #FFF8F0; 
        border-left: 2px solid #D2B48C;
      }
      ::-webkit-scrollbar-thumb {
        background: #D2B48C;
        border: 2px solid white;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8B4513;
      }

      * {
        font-family: 'Permanent Marker', cursive !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module">
      window.process = window.process || { env: {} };
      try {
        if (import.meta.env && import.meta.env.VITE_API_KEY) {
          window.process.env.API_KEY = import.meta.env.VITE_API_KEY;
        }
      } catch (e) {
        console.warn("API Key bridge error:", e);
      }
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
