
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YARL | The Yellow Scripture</title>
    <link rel="icon" type="image/png" href="https://yarl.fun/assets/image_1754937653085-Dlh4_m6V.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Permanent Marker', cursive;
        background-color: #fef200; /* Updated Yellow */
        color: #FFFFFF;
        overflow-x: hidden;
      }

      /* Text outline to make white text readable on yellow */
      .text-outline {
        text-shadow: 
          -2px -2px 0 #000,  
           2px -2px 0 #000,
          -2px  2px 0 #000,
           2px  2px 0 #000;
      }
      
      .text-outline-sm {
        text-shadow: 
          -1px -1px 0 #000,  
           1px -1px 0 #000,
          -1px  1px 0 #000,
           1px  1px 0 #000;
      }

      .sketch-border {
        border: 3px solid #000;
        border-radius: 2px 255px 3px 25px / 255px 5px 225px 3px;
        box-shadow: 5px 5px 0px 0px #000;
      }
      
      .sketch-button {
        transition: all 0.2s ease-in-out;
      }
      .sketch-button:hover {
        transform: translate(-2px, -2px);
        box-shadow: 7px 7px 0px 0px #000;
      }
      .sketch-button:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px #000;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #fef200; /* Updated Yellow */
        border-left: 2px solid black;
      }
      ::-webkit-scrollbar-thumb {
        background: #FFFFFF;
        border: 2px solid black;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e2e8f0;
      }

      * {
        font-family: 'Permanent Marker', cursive !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module">
      window.process = window.process || { env: {} };
      try {
        if (import.meta.env && import.meta.env.VITE_API_KEY) {
          window.process.env.API_KEY = import.meta.env.VITE_API_KEY;
        }
      } catch (e) {
        console.warn("API Key bridge error:", e);
      }
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
